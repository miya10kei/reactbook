<!DOCTYPE html>
<html>
  <head>
      <title>Hello React</title>
      <meta charset="utf-8">
  </head>
  <body>
      <div id="app">
          <!-- アプリケーションはここに描画されます -->
      </div>
      <script src="react/build/react.js"></script>
      <script src="react/build/react-dom.js"></script>
      <script>
        // アプリケーションコード
        var Component = React.createClass({
          propTypes: {
            name: React.PropTypes.string.isRequired,
            age: React.PropTypes.number,
          },
          getDefaultProps: function() {
            return {
              age: 10
            }
          },
          render: function() {
            return React.DOM.span(null, "私は" + this.props.name + "(" + this.props.age + "歳)です。")
          }
        });

        ReactDOM.render(
          React.createElement(Component, {name: "ボブ",age: 15}),
          document.getElementById("app")
        );
      </script>
  </body>
</html>
