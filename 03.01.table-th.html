
<!DOCTYPE html>
<html>
  <head>
      <title>Hello React</title>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="react.css">
  </head>
  <body>
      <div id="app">
          <!-- アプリケーションはここに描画されます -->
      </div>
      <script src="react/build/react.js"></script>
      <script src="react/build/react-dom.js"></script>
      <script>
      // アプリケーションコード
        var headers = ["タイトル", "著者", "言語", "出版年", "売上部数"];
        var data = [
          ["The Lord of the Rings", "J. R. R. Tolkien", "English", "1954-1955", "150 million"],
          ["Le Petit Prince (The Little Prince)", "Antoine de Saint-Exupery", "French", "1943", "140 million"],
          ["Harry Potter and the Philosopher's Stone", "J. K. Rowling", "English", "1997", "107 million"],
          ["And Then There Were None", "Agatha Christie", "English", "1939", "100 million"],
          ["Dream of the Red Chamber", "Cao Xueqin", "Chinese", "1754-1791", "100 million"],
          ["The Hobbit", "J. R. R. Tolkien", "English", "1937", "100 million"],
          ["She: A History of Adventure", "H. Rider Haggard", "English", "1887", "100 million"],
        ];

        var Excel = React.createClass({
          displayName: 'Excel',
          propTypes: {
            headers: React.PropTypes.arrayOf(React.PropTypes.string),
            initialData: React.PropTypes.arrayOf(
              React.PropTypes.arrayOf(React.PropTypes.string)
            ),
          },
          getInitialState: function() {
            return {
              data: this.props.initialData,
              sortby: null,
              descending: false,
              edit: null,
              search: false,
            }
          },
          _sort: function(e) {
            var column = e.target.cellIndex
            var descending = this.state.sortby == column
              && !this.state.descending
            var data = this.state.data.slice()
            data.sort(function(a, b) {
              return descending
                ? (a[column] < b[column] ? 1 : -1)
                : (a[column] > b[column] ? 1 : -1)
            })
            this.setState({
              data: data,
              sortby: column,
              descending: descending,
            })
          },
          _showEditor: function(e) {
            this.setState({
              edit: {
                row: parseInt(e.target.dataset.row, 10),
                cell: e.target.cellIndex,
              }
            })
          },
          _save: function(e) {
            e.preventDefault()
            var input = e.target.firstChild
            var data = this.state.data.slice()
            data[this.state.edit.row][this.state.edit.cell] = input.value
            this.setState({
              edit: null,
              data: data
            })
          },
          _renderSearch: function() {
            React.DOM.tr({onChange: this._search},
              this.props.headers.map(function(_ignore, idx) {
                return React.DOM.td({key: idx},
                  React.DOM.input({
                    type: 'text',
                    'data-idx': idx,
                  })
                )
              })
            )
          },
          _renderToolbar: function() {
            return React.DOM.button({
              onClick: this._toggleSearch,
              className: 'toolbar',
            }, 'Search')
          },
          _renderTable: function() {
            return React.DOM.table(null,
              React.DOM.thead({onClick: this._sort},
                React.DOM.tr(null,
                  this.props.headers.map(function(title, idx) {
                    if (this.state.sortby == idx) {
                      title += this.state.descending ? '↓' : '↑'
                    }
                    return React.DOM.th({key: idx}, title)
                  }, this)
                )
              ),
              React.DOM.tbody({onDoubleClick: this._showEditor},
                this._renderSearch(),
                this.state.data.map(function(row, rowidx) {
                  return React.DOM.tr({key: rowidx},
                    row.map(function(cell, idx) {
                      var content = cell
                      var edit = this.state.edit
                      if (edit && edit.row === rowidx && edit.cell === idx) {
                        content = React.DOM.form({onSubmit: this._save},
                          React.DOM.input({type: 'text', defaultValue: content})
                        )
                      }
                      return React.DOM.td({
                        key: idx,
                        'data-row': rowidx
                      }, content)
                    }, this)
                  )
                }, this)
              )
            )
          },
          render: function() {
            return React.DOM.div(null,
              this._renderToolbar(),
              this._renderTable()
            )
          },
        })

        ReactDOM.render(
          React.createElement(Excel, {
            headers: headers,
            initialData : data,
          }),
          document.getElementById('app')
        )
      </script>
  </body>
</html>
